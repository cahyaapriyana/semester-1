<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initialscale=1.0">
<title>Mengubah Teks</title>
</head>
<body>
<p id="text">Ini adalah teks awal.</p>
<button onclick="changeText()">Ubah Teks</button>
<script>
function changeText() {
document.getElementById("text").innerHTML = "Tekstelah diubah!";
}
</script>
</body>
</html>

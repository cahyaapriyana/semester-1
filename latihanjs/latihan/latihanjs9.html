<!DOCTYPE html>
<HTML>
<BODY>
<SCRIPT language="javascript">
hari = new Array("Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"); 
// membuat array hari
document.write("Awal pekan adalah hari "+hari[0]+"<BR>");
// menampilkan hari pertama
hariakhir=hari.length-1;
// menghitung indeks akhir array
document.write("Akhir pekan adalah hari"+hari[hariakhir]+"<BR>");
// menampilkan hari terakhir
document.write("Keseluruhan hari : <BR>");
tampung = hari.join("-");
// menggabungkan elemen array dengan tanda "-"
document.write(tampung);
</SCRIPT>
</BODY>
</HTML>

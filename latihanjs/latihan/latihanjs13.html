<!DOCTYPE html>
<HTML>
<BODY>
<SCRIPT language="javascript">
var nbatas = 75;
document.write("<H2>Pengulangan dengan FOR</H2>");
for(var i=0;i<nbatas;i++)
{
if (i%2==0)
{
document.write(i+", ");
}
}
document.write("<H2>Pengulangan dengan WHILE</H2>");
i=0
while (i<nbatas)
{
if (i%2==0)
{
document.write(i+", ");
}
i++;
}
</SCRIPT>
</BODY>
</HTML>

<!DOCTYPE html>
<HTML>
<BODY>
<SCRIPT language="javascript">
var input = window.prompt("Masukan Karakter A atau B ","A");
switch(input)
// operator switch
{
case 'A': document.write("Uzumaki Cahya"); break;
// case a jika input A
case 'B': document.write("Uchiha Cahya"); break;
// case b jika input B
default : document.write("Salah... HARUS diisi A/B");
// default jika input selain A dan B
}
</SCRIPT>
</BODY>
</HTML>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initialscale=1.0">
<title>Menghitung Penjumlahan</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Angka pertama">
    <input type="number" id="num2" placeholder="Angka kedua">
    <button onclick="calculateSum()">Hitung</button>
    <p>Hasil: <span id="result">0</span></p>
     <script>
    function calculateSum() {
    let num1 =
    parseInt(document.getElementById("num1").value);
    let num2 =
    parseInt(document.getElementById("num2").value);
    let sum = num1 + num2;
    document.getElementById("result").innerHTML = sum;
    }
    </script>
    </body>
    </html>

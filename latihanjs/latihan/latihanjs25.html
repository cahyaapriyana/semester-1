<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initialscale=1.0">
<title>Mengurutkan Array</title>
</head>
<body>
<input type="text" id="arrayInput" placeholder="Masukkan
angka, pisahkan dengan koma">
<button onclick="sortArray('asc')">Urutkan Naik</button>
<button onclick="sortArray('desc')">Urutkan Turun</button>
<p>Hasil urutan: <span id="sortedArray">0</span></p>
<script>
    function sortArray(order) {
    let input =
    document.getElementById("arrayInput").value;
    let array = input.split(',').map(Number);
    if (order === 'asc') {
    array.sort((a, b) => a - b);
    } else {
    array.sort((a, b) => b - a);
    }
    document.getElementById("sortedArray").innerHTML =
    array.join(', ');
    }
    </script>
    </body>
    </html>

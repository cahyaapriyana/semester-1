<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #007bff; /* Blue background color */
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .button {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 1 em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue button color on hover */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
        <h2 class="profile-name">Cahya Apriyana</h2>
        <p class="profile-info">Software Engineer</p>
        <div class="stats">
            <div class="stat">
                <p class="stat-value">100</p>
                <p class="stat-label">Followers</p>
            </div>
            <div class="stat">
                <p class="stat-value">50</p>
                <p class="stat-label">Following</p>
            </div>
            <div class="stat">
                <p class="stat-value">20</p>
                <p class="stat-label">Posts</p>
            </div>
        </div>
        <button class="button">Follow</button>
    </div>
</body>
</html>
